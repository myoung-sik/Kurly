<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{'/assets/images/favicon.ico'}">
    <link rel="stylesheet" type="text/css" th:href="@{'/assets/styles/common.css'}">
    <link rel="stylesheet" type="text/css" th:href="@{'/mypage/assets/styles/info.css'}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script defer type="text/javascript" th:src="@{'/assets/scripts/common.js'}"></script>
    <script defer type="text/javascript" th:src="@{'/mypage/assets/scripts/info.modify.js'}"></script>
    <script th:if="${member == null}">
        alert('올바르지 않은 접근입니다.');
        if(history.length > 1){
            history.back();
        } else {
            window.close();
        }
    </script>
    <title>칼리 - 마켓칼리</title>
</head>
<body th:if="${member != null}">
<div th:replace="~{fragments/header :: headerFragment}"></div>

<main id="main">
    <div th:replace="~{fragments/mypage-left :: leftFragment}"></div>

    <div class="right">
        <div class="title">
            <h2 class="text">찜한 상품</h2>
        </div>
        <div class="content-container">
            <div class="content-box">
                <h4 class="subtitle">찜한 상품</h4>
                <p class="desc">찜한 상품은 최대 200개까지 저장됩니다.</p>

            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footerFragment}"></div>
</body>
</html>
