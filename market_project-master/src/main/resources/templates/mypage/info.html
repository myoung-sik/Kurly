<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{'/assets/images/favicon.ico'}">
    <link rel="stylesheet" type="text/css" th:href="@{'/assets/styles/common.css'}">
    <link rel="stylesheet" type="text/css" th:href="@{'/mypage/assets/styles/info.css'}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script defer type="text/javascript" th:src="@{'/assets/scripts/common.js'}"></script>
    <script defer type="text/javascript" th:src="@{'/mypage/assets/scripts/info.js'}"></script>
    <title>칼리 - 마켓칼리</title>
    <script th:if="${member == null}">
        alert('올바르지 않은 접근입니다.');
        if(history.length > 1){
            history.back();
        } else {
            window.close();
        }
    </script>
</head>
<body th:if="${member != null}">
<div th:replace="~{fragments/header :: headerFragment}"></div>

<main id="main">
    <div th:replace="~{fragments/mypage-left :: leftFragment}"></div>

    <div class="right">
        <div class="title">
            <h2 class="text">개인정보 수정</h2>
        </div>
        <div class="content-container">
            <div class="content-box">
                <h4 class="subtitle">비밀번호 재확인</h4>
                <p class="desc">회원님의 정보를 안전하게 보호하기 위해 비밀번호를 다시 한번 확인해주세요.</p>
                <form action="#" id="confirm-form">
                    <div class="input-container">
                        <div class="input-box">
                            <div class="name-box">
                                <label for="userId" class="label">아이디</label>
                            </div>
                            <div class="input-box2">
                                <label for="userId" class="label">
                                    <input readonly type="text" id="userId" class="userId" name="userId" th:value="${member.getId()}">
                                </label>
                            </div>
                            <div class="empty-box"></div>
                        </div>
                        <div class="input-box">
                            <div class="name-box">
                                <label for="password" class="label">비밀번호</label>
                            </div>
                            <div class="input-box2">
                                <label for="password" class="label">
                                    <input autocomplete="off" type="password" id="password" class="password" name="password" placeholder="현재 비밀번호를 입력해주세요">
                                </label>
                                <span class="-warning"></span>
                            </div>
                            <div class="empty-box"></div>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="button --obj-button --color-primary">확인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footerFragment}"></div>
</body>
</html>
