<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meltube - 이메일 인증</title>
    <script th:if="${result == null || result.equals('failure')}">
        alert('이메일 인증에 실패하였습니다. 링크가 유효하지 않거나, 이미 사용 되었을 수 있습니다.');
    </script>
    <script th:if="${result != null && result.equals('failure_expired')}">
        alert('이메일 인증에 실패하였습니다. 해당 링크는 더 이상 유효하지 않습니다. 다시 시도해 주세요.');
    </script>
    <script th:if="${result != null && result.equals('success')}">
        alert('이메일 인증에 성공하였습니다. 회원가입을 계속 진행해 주세요.');
    </script>
    <script>
        if (history.length > 1){
            history.back();
        } else {
            window.close();
        }
    </script>
</head>
</html>
